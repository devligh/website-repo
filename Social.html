<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <link rel="stylesheet" href="socstyles.css">
    <style>
        :root {
            --cursor-color: white;
        }

        .h1 {
            border-right: 1px solid var(--cursor-color);
            animation: 
                blinking 1s steps(1, end) infinite,
                typing 4s steps(40, end);
            overflow: hidden;
            white-space: nowrap;
            z-index: 111;
        }

        @keyframes blinking {
            0% { border-color: transparent}
            50% { border-color: var(--cursor-color);}
            100% { border-color: transparent}
        }

        @keyframes typing {
            0% { width: 0;}
            100% { width: 100%;}
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_container">
            <div class="navbar_menu_container">
                <ul class="navbar_menu">
                    <li class="navbar_btn">
                        <a href="/index" class="button">Home</a>
                    </li>
                    <li class="navbar_btn">
                        <a href="/Development" class="button2">Development</a>
                    </li>
                    <li class="navbar_btn">
                        <a href="/Social" class="button3">Social</a>
                    </li>
                    <li class="navbar_btn">
                        <a href="/About" class="button4">About</a>
                    </li>
                </ul>                
            </div>
        </div>
    </nav>
    <h1>Welcome to the social page</h1>
    <nav class="sm_container">
        
    </nav>
</body>
</html>
